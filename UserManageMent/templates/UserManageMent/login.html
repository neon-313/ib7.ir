{% load static %}
<!DOCTYPE html>
<html lang="fa" class="light-style customizer-hide" dir="rtl" data-theme="theme-default" data-assets-path="../../assets/" data-template="horizontal-menu-template-no-customizer">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>ib7shop</title>

    <meta name="description" content="">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" sizes="200x200 "  href="{% static 'frest_temp/logo/logo_new.png' %}">

    <!-- Icons -->
    <link rel="stylesheet" href="{% static 'frest_temp/vendor/fonts/boxicons.css' %}">
    <link rel="stylesheet" href="{% static 'frest_temp/vendor/fonts/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'frest_temp/vendor/fonts/flag-icons.css' %}">

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'frest_temp/vendor/css/rtl/core.css' %}">
    <link rel="stylesheet" href="{% static 'frest_temp/vendor/css/rtl/theme-default.css' %}">
    <link rel="stylesheet" href="{% static 'frest_temp/css/demo.css' %}">
    <link rel="stylesheet" href="{% static 'frest_temp/vendor/css/rtl/rtl.css' %}">

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'frest_temp/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}">
    <link rel="stylesheet" href="{% static 'frest_temp/vendor/libs/typeahead-js/typeahead.css' %}">
    <!-- Vendor -->
    <link rel="stylesheet" href="{% static 'frest_temp/vendor/libs/formvalidation/dist/css/formValidation.min.css' %}">
    <link rel="stylesheet" href="{% static 'frest_temp/vendor/libs/sweetalert2/sweetalert2.css' %}">
    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="{% static 'frest_temp/vendor/css/pages/page-auth.css' %}">
    <!-- Helpers -->
    <script src="{% static 'frest_temp/vendor/js/helpers.js' %}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'frest_temp/js/config.js' %}"></script>
  </head>

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-4">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                    <img src="{% static 'frest_temp/logo/logo_new.png' %}"  style="width: 84px;height: 83px;" alt="">

                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2">به ib7 خوش آمدید!</h4>
              <p class="mb-4">لطفا وارد حساب خود شده </p>

              <form id="formAuthentication" class="mb-3"  method="POST" action="{% url 'UserManageMentUrl:auth_user' %}">
                <div class="mb-3">
                  <label for="email" class="form-label">  نام کاربری</label>
                  <input type="text" class="form-control text-start" dir="ltr" id="email" name="username" placeholder="  نام کاربری خود را وارد کنید" autofocus>
                </div>
                {% csrf_token %}
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">رمز عبور</label>
                    <a href="">
                      <small>رمز عبور را فراموش کردید؟</small>
                    </a>
                  </div>
                  <div class="input-group input-group-merge">
                    <input type="password" id="password" class="form-control text-start" dir="ltr" name="password" placeholder="············" aria-describedby="password">
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                {% comment %} <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-me">
                    <label class="form-check-label" for="remember-me"> به خاطر سپاری </label>
                  </div>
                </div> {% endcomment %}
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">ورود</button>
                </div>
              </form>

              <p class="text-center">
                <span>کاربر جدید هستید؟</span>
                <a href="">
                  <span>یک حساب بسازید</span>
                </a>
              </p>
{% comment %} 
              <div class="divider my-4">
                <div class="divider-text">یا</div>
              </div>

              <div class="d-flex justify-content-center">
                <a href="javascript:;" class="btn btn-icon btn-label-facebook me-3">
                  <i class="tf-icons bx bxl-facebook"></i>
                </a>

                <a href="javascript:;" class="btn btn-icon btn-label-google-plus me-3">
                  <i class="tf-icons bx bxl-google-plus"></i>
                </a>

                <a href="javascript:;" class="btn btn-icon btn-label-twitter">
                  <i class="tf-icons bx bxl-twitter"></i>
                </a>
              </div> {% endcomment %}
            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static 'frest_temp/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'frest_temp/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'frest_temp/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'frest_temp/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static 'frest_temp/vendor/libs/hammer/hammer.js' %}"></script>

    <script src="{% static 'frest_temp/vendor/libs/i18n/i18n.js' %}"></script>
    <script src="{% static 'frest_temp/vendor/libs/typeahead-js/typeahead.js' %}"></script>

    <script src="{% static 'frest_temp/vendor/js/menu.js' %}"></script>
    <!-- endbuild -->
    <script>
 

    </script>
    <script src="{% static 'frest_temp/vendor/libs/sweetalert2/sweetalert2.js' %}"></script>
    <!-- Vendors JS -->
    <script src="{% static 'frest_temp/vendor/libs/formvalidation/dist/js/FormValidation.min.js' %}"></script>
    <script src="{% static 'frest_temp/vendor/libs/formvalidation/dist/js/plugins/Bootstrap5.min.js' %}"></script>
    <script src="{% static 'frest_temp/vendor/libs/formvalidation/dist/js/plugins/AutoFocus.min.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static 'frest_temp/js/main.js' %}"></script>
    <!-- Page JS -->
    <script src="{% static 'frest_temp/js/extended-ui-sweetalert2.js' %}"></script>
    <script src="{% static 'frest_temp/ProductiveJs/UserManageMent/LoginUser.js' %}"></script>
  </body>
</html>
